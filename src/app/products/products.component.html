<div class="d-flex">
  <div class="category-container">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="products-container">
    <div class="card" style="width: 17rem; margin: 1rem;" *ngFor="let p of filteredProducts">
      <img class="card-img-top" style="height: 13rem;" [src]="p.url" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.price | currency:'INR':'symbol'}}</p>
      </div>
      <div class="card-footer">
        <button *ngIf="!productQuantity[p._id]; else cartUpdate" class="btn btn-secondary btn-block" (click)="addToCart(p)">Add to Cart</button>
        <ng-template #cartUpdate>
          <div class="row no-gutters">
            <button class="col-2 btn btn-secondary btn-block" (click)="removeFromCart(p)">-</button>
            <div class="col text-center">{{productQuantity[p._id]}}</div>
            <button class="col-2 btn btn-secondary btn-block" (click)="addToCart(p)">+</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
