<form #product="ngForm" (submit)="createProduct(product.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group-prepend">
        <span class="input-group-text">â‚¹</span>
        <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required>        
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.errors.required">Price is invalid</div>
  </div>
 
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
      <option></option>
      <option *ngFor="let category of categories$ | async" [value]="category.key">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #image="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required>
    <div class="alert alert-danger" *ngIf="image.touched && image.invalid">Image url is required</div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
