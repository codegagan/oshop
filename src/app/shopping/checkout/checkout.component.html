
<h2>Shipping</h2>
<div class="row">
  <div class="col-6">
      <form [formGroup]="shipping">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" required formControlName="name">
            <div class="alert alert-danger" *ngIf="shipping.get('name').touched && shipping.get('name').invalid">Name is required</div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" placeholder="Line1" required formControlName="line1">
            <br>
            <input id="line2" class="form-control" placeholder="Line2" formControlName="line2">
            <div class="alert alert-danger" *ngIf="shipping.get('line1').touched && shipping.get('line1').invalid">Address is required</div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" required formControlName="city">
            <div class="alert alert-danger" *ngIf="shipping.get('city').touched && shipping.get('city').invalid">City is required</div>
          </div>
          <button class="btn btn-primary" (click)="placeOrder()" [disabled]="shipping.pristine || shipping.invalid">Place Order</button>
        </form>
        
  </div>
  <div class="col-6">
    <app-order-summary></app-order-summary>
  </div>
</div>
