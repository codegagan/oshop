<div class="list-group sticky-top">
  <a routerLink="/products" [class.active]="!category" class="list-group-item list-group-item-action">All Categories</a>
  <a routerLink="/products" [class.active]="category === c.key" [queryParams]="{category: c.key}" *ngFor="let c of categories$ |async "
    class="list-group-item list-group-item-action">{{c.name}}</a>
</div>
