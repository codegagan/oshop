<div class="card">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{totalQuantity}} items in your shopping cart </p>
    <ul class="list-group list-group-flush" *ngIf="cart">
      <li class="list-group-item" *ngFor="let item of cart.items">
        {{item.quantity}} X {{item.product.title}}
        <div class="float-right">{{(item.product.price * item.quantity) | currency:'INR':'symbol'}}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">{{totalPrice | currency:'INR':'symbol'}}</div>
      </li>
    </ul>
  </div>
</div>
